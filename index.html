<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Processor</title>
</head>
<body>
  <h1>String Processor</h1>
  <input type="text" id="inputString" placeholder="Enter a string">
  <button onclick="processString()">Process</button>
  <p id="result"></p>

  <script>
    function processString() {
      // Get the input string from the user
      var inputString = document.getElementById("inputString").value;

      // Process the input string (you can modify this as per your requirements)
      var processedString = inputString.toUpperCase();

      // Display the processed result
      document.getElementById("result").textContent = "Processed String: " + processedString;
    }
  </script>
</body>
</html>
